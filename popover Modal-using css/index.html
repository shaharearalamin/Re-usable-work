<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      header {
        height: 500px;
        background-color: teal;
        display: grid;
        place-items: center;
        position: relative;
        overflow: hidden;
      }
      #modal {
        position: absolute;
        bottom: -9999px; /* Default: hidden */
        right: -9999px;
        background: white;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
        width: 200px !important;
        height: 200px !important ;
        overflow: hidden;
      }
      #show-modal:checked ~ #modal {
        bottom: 20px; /* Visible position */
        right: 20px;
      }
      #show-modal {
        display: none; /* Hide checkbox */
      }
    </style>
  </head>
  <body>
    <header>
      <!-- Hidden checkbox to trigger modal -->
      <input type="checkbox" id="show-modal" />
      <label for="show-modal" style="cursor: pointer;">Click</label>
      <div id="modal">
        <h2>This is a box</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque
          optio iste sapiente non commodi repudiandae dicta voluptate, modi
          corrupti quo eum obcaecati. Labore fugiat laboriosam sint at
          molestias. Doloribus, est?
        </p>
      </div>
    </header>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper slider </title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container-fluid">
        <h1 class="bg-danger text-center">MAKE TABS</h1>
        <div class="tabs-header">
           <div class="row align-items-center">
            <div class="col-lg-6">
                 <ul class=" nav flex-column mb-3" id="pills-tab" role="tablist">
            <li class="" role="presentation">
            <a href="#" class=" me-3 active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="span" role="tab" aria-controls="pills-home" aria-selected="true">Home</a>
            </li>
            <li class="" role="presentation">
            <a href="#" class=" me-3" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="span" role="tab" aria-controls="pills-profile" aria-selected="false">Profile</a>
            </li>
            <li class="" role="presentation">
            <a href="#" class=" me-3" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="span" role="tab" aria-controls="pills-contact" aria-selected="false">Contact</a>
            </li>
            <li class="" role="presentation">
            <a href="#" class=" me-3" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact1" type="span" role="tab" aria-controls="pills-contact1" aria-selected="false">Contact</a>
            </li>
            <li class="" role="presentation">
            <a href="#" class=" me-3" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact2" type="span" role="tab" aria-controls="pills-contact2" aria-selected="false">Contact</a>
            </li>
            <li class="" role="presentation">
            <a href="#" class=" me-3" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact3" type="span" role="tab" aria-controls="pills-contact3" aria-selected="false">Contact</a>
            </li>
            <li class="" role="presentation">
            <a href="#" class=" me-3" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact3" type="span" role="tab" aria-controls="pills-contact3" aria-selected="false">Contact</a>
            </li>
            </ul>
           
            </div>
            <div class="col-lg-6">
                <div class="tab-content border border-danger" id="pills-tabContent">
            <div class="tab-pane fade show active border border-white" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                <img src="./assets/img/img (1).jpg" alt="">
            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                <img src="./assets/img/img (2).jpg" alt="">
            </div>
            <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
                  <img src="./assets/img/img (3).jpg" alt="">
            </div>
            <div class="tab-pane fade" id="pills-contact1" role="tabpanel" aria-labelledby="pills-contact-tab">
                  <img src="./assets/img/img (1).jpg" alt="">
            </div>
            <div class="tab-pane fade" id="pills-contact2" role="tabpanel" aria-labelledby="pills-contact-tab">
                  <img src="./assets/img/img (2).jpg" alt="">
            </div>
            <div class="tab-pane fade" id="pills-contact3" role="tabpanel" aria-labelledby="pills-contact-tab">
                  <img src="./assets/img/img (3).jpg" alt="">
            </div>
            </div>
            </div>
           </div>

            

        </div>
    </div>
    
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/swiper-bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>

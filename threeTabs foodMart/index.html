<!doctype html>
<html lang="en">
  <head>
    <title>three tabs</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
     /* Tabs Header */
.tabs-header {
  display: flex;
  justify-content: space-between; /* Space between heading and buttons */
  align-items: center;
  border-bottom: 2px solid #ddd;
  margin-bottom: 20px;
}

.tabs-title {
  font-size: 20px;
  font-weight: bold;
  margin: 0;
}

.tabs-buttons {
  display: flex;
  gap: 15px; /* Space between tab buttons */
}

.tab-link {
  padding: 8px 16px;
  background: none;
  border: none;
  font-size: 14px;
  cursor: pointer;
  color: #666;
  outline: none;
  border-bottom: 2px solid transparent; /* For active indicator */
}

.tab-link.active {
  color: #007bff;
  border-bottom: 2px solid #007bff; /* Highlight active tab */
  font-weight: bold;
}

/* Tabs Content */
.tab-content {
  display: none;
}

.tab-content.active {
  display: block;
}

/* Cards Layout */
.cards-container {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}

.card {
  flex: 0 0 20%; /* Each card takes 20% width */
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 15px;
  text-align: center;
  background: #fff;
}

.card img {
  max-width: 100%;
  height: auto;
  border-radius: 8px;
}

.card h4 {
  font-size: 16px;
  margin: 10px 0;
}

.card p {
  color: #007bff;
  font-weight: bold;
}

.card button {
  background: #007bff;
  color: white;
  border: none;
  padding: 8px 12px;
  cursor: pointer;
  border-radius: 4px;
}

.card button:hover {
  background: #0056b3;
}


    </style>
  </head>

  <body>
    <header>
      <!-- start tabs section  -->
       <div class="container"> 
        <div class="tabs-container">
  <!-- Tabs Header -->
  <div class="tabs-header">
    <h2 class="tabs-title">Trending Products</h2>
    <div class="tabs-buttons">
      <button class="tab-link active" data-tab="tab1">All</button>
      <button class="tab-link" data-tab="tab2">Fruits & Veges</button>
      <button class="tab-link" data-tab="tab3">Juices</button>
    </div>
  </div>

  <!-- Tabs Content -->
  <div class="tabs-content">
    <!-- Tab 1 -->
    <div id="tab1" class="tab-content active">
      <div class="cards-container">
        <div class="card">
          <img src="banana.jpg" alt="Banana" />
          <h4>Banana</h4>
          <p>$18.00</p>
          <button>Add to Cart</button>
        </div>
        <!-- Add 4 more cards -->
      </div>
    </div>

    <!-- Tab 2 -->
    <div id="tab2" class="tab-content">
      <div class="cards-container">
        <div class="card">
          <img src="cucumber.jpg" alt="Cucumber" />
          <h4>Cucumber</h4>
          <p>$18.00</p>
          <button>Add to Cart</button>
        </div>
        <!-- Add 4 more cards -->
      </div>
    </div>

    <!-- Tab 3 -->
    <div id="tab3" class="tab-content">
      <div class="cards-container">
        <div class="card">
          <img src="juice.jpg" alt="Juice" />
          <h4>Fresh Juice</h4>
          <p>$18.00</p>
          <button>Add to Cart</button>
        </div>
        <!-- Add 4 more cards -->
      </div>
    </div>
  </div>
</div>
</div>

<!-- end tabs section  -->
    </header>
    <main></main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script>
      // Tab Functionality
document.querySelectorAll(".tab-link").forEach((button) => {
  button.addEventListener("click", function () {
    const tabId = this.dataset.tab;

    // Remove active class from all tabs and content
    document.querySelectorAll(".tab-link").forEach((btn) => btn.classList.remove("active"));
    document.querySelectorAll(".tab-content").forEach((content) => content.classList.remove("active"));

    // Add active class to current tab and its content
    this.classList.add("active");
    document.getElementById(tabId).classList.add("active");
  });
});

    </script>
  </body>
</html>
